{% extends 'user/base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyTSqmxJFW3hqd10f/9tmzY6wL4/tx" crossorigin="anonymous">
<div class="table-responsive">
    <table class="table table-sm">
        <thead>
            <tr>
                <th>Brand Name</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for brand in brands %}
                <tr>
                    <td>{{ brand.brand_name }}</td>
                    <td>
                        <!-- Styled delete button using Bootstrap classes -->
                        <a href="{% url 'catagorie:delete_brand' brand.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this brand?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
