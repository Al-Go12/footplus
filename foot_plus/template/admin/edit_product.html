{% extends 'admin/inheritance.html' %}
{% load static %}



{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Edit Product</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="form">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="{{ form.product_name.id_for_label }}" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="{{ form.product_name.id_for_label }}" name="product_name" value="{{ product.product_name }}">
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.category.id_for_label }}" class="form-label">Category</label>
                            <select class="form-select" id="{{ form.category.id_for_label }}" name="{{ form.category.name }}">
                                {% for category in categories %}
                                    {% if category.id == product.category.id %}
                                        <option value="{{ category.id }}" selected>{{ category.category_name }}</option>
                                    {% else %}
                                        <option value="{{ category.id }}">{{ category.category_name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                            <input type="text" class="form-control" id="{{ form.description.id_for_label }}" name="description" value="{{ product.description }}">
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
                            <input type="text" class="form-control" id="{{ form.price.id_for_label }}" name="price" value="{{ product.price }}">
                        </div>

                        <div class="mb-3">
                            <label for="{{ form.brand.id_for_label }}" class="form-label">Brand</label>
                            <select class="form-select" id="{{ form.brand.id_for_label }}" name="{{ form.brand.name }}">
                                {% for brand in brands %}
                                    {% if brand.id == product.brand.id %}
                                        <option value="{{ brand.id }}" selected>{{ brand.brand_name }}</option>
                                    {% else %}
                                        <option value="{{ brand.id }}">{{ brand.brand_name }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <div class="text-center" style="margin-top: 10px;">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'catagorie:product_list' %}" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
