{% extends 'admin/inheritance.html' %}
{% load static %}


{% block content%}
<div class="col-lg-12 d-flex align-items-stretch">
    <div class="card w-100">
        <div class="card-body p-4">
            <h5 class="card-title fw-semibold mb-4">User List</h5>
            <div class="search-container">
                <form action="#" method="get">
                    <input type="text" name="search" placeholder="Search by User">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
          
            <div class="table-responsive">
                <table class="table text-nowrap mb-0 align-middle">
                    <thead class="text-dark fs-4">
                        <tr>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">Id</h6>
                            </th>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">UserName</h6>
                            </th>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">Email</h6>
                            </th>
                            
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">Date Of Join</h6>
                            </th>
                            <th class="border-bottom-0">
                                <h6 class="fw-semibold mb-0">Actions</h6>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>{{ user.date_joined }}</td>
                            <td>
                                
                                <form method="post" action = "{% url 'catagorie:action_user' user.id  %}" style="display: inline;">
                                    {% csrf_token %}

                                    <button type="submit" class="btn btn-sm {% if not user.is_active %}btn-danger{% else %}btn-success{% endif %}">
                                        {% if not user.is_active %}Unblock{% else %}Block{% endif %}
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>





{% endblock %}
