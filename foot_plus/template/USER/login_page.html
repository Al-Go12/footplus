{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/imgs/theme/foot.jpg' %}">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/maind134.css' %}">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

</head>
<body>

<section class="pt-150 pb-150 ml-120">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 m-auto">
                <div class="row">
                    <div class="col-lg-5 mx-auto">
                        <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                            <div class="padding_eight_all bg-white">
                                <div class="heading_s1">
                                    <div class="text-center mb-4">
                                        <img src="{% static 'assets/imgs/theme/foot.jpg' %}" alt="logo" class="logo" width="100" height="100">
                                        <h3 class="mb-30 text-primary">Login</h3>
                                    </div>
                                </div>
                                <form method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" required="" name="email" class="form-control" placeholder="Your Email">
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input required="" type="password" name="password" class="form-control" placeholder="Password" id="password">
                                            <div class="input-group-append">
                                                <span class="input-group-text" id="toggle-password" onclick="togglePasswordVisibility()">
                                                    <i class="far fa-eye"></i>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="login_footer form-group">
                                        <div class="chek-form">
                                            <div class="custome-checkbox">
                                                <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox1" value="">
                                                <label class="form-check-label" for="exampleCheckbox1"><span class="text-muted">Remember me</span></label>
                                            </div>
                                        </div>
                                        <a class="text-muted" href="{% url 'base:forgetpassword' %}">Forgot password?</a>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block hover-up">Log in</button>
                                    </div>
                                </form>

                                <div class="text-center">
                                    Don't have an account? <a href="{% url 'base:signup' %}" class="text-primary">SignUp</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Font Awesome for icons -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>

<!-- Alertify -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
<script>
    alertify.set('notifier','position', 'top-center');
    {% for msg in messages %}
        alertify.success('{{msg}}');
    {% endfor %}
</script>

<script>
    function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var togglePasswordButton = document.getElementById('toggle-password');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePasswordButton.innerHTML = '<i class="far fa-eye-slash"></i>';
        } else {
            passwordInput.type = 'password';
            togglePasswordButton.innerHTML = '<i class="far fa-eye"></i>';
        }
    }
</script>

</body>
</html>
