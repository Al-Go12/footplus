{% extends 'USER/base.html' %}
{% load static %}

{% block content %}








{% if products %}

<div class="tab-content wow fadeIn animated" id="myTabContent">
    <div class="tab-pane fade show active" id="tab-one" role="tabpanel" aria-labelledby="tab-one">
        <div class="row product-grid-4">

            {% for product in products %}

            <div class="col-lg-3 col-md-4 col-12 col-sm-6">
                <div class="product-cart-wrap mb-30">
                    <div class="product-img-action-wrap">
                        <div class="product-img product-img-zoom">
                            <a href="#">
                                <img class="default-img" src="{{ product.image.url }}" alt="">
                                <img class="hover-img" src="{{ product.image.url }}" alt="">
                            </a>
                        </div>
                        <div class="product-action-1">
                            <a aria-label="Quick view" class="action-btn hover-up" data-bs-toggle="modal" data-bs-target="#quickViewModal"><i class="fi-rs-eye"></i></a>
                            <a aria-label="Add To Wishlist" class="action-btn hover-up" href="shop-wishlist.html"><i class="fi-rs-heart"></i></a>
                            <a aria-label="Compare" class="action-btn hover-up" href="shop-compare.html"><i class="fi-rs-shuffle"></i></a>
                        </div>
                        <div class="product-badges product-badges-position product-badges-mrg">
                            <span class="hot">Hot</span>
                        </div>
                    </div>
                    <div class="product-content-wrap">
                        <div class="product-category">
                            <a href="shop-grid-right.html">{{product.category}}</a>
                        </div>
                        <h2><a href="{% url 'base:product_detail' product.product_id %}">{{product.product_name}}</a></h2>
                        <div class="rating-result" title="90%">
                            <span>
                                <span>90%</span>
                            </span>
                        </div>
                        <div class="product-price">
                            <span>${{product.price}} </span>
                            <span class="old-price">$245.8</span>
                        </div>
                        <div class="product-action-1 show">
                            <a aria-label="Add To Cart" class="action-btn hover-up" href="shop-cart.html"><i class="fi-rs-shopping-bag-add"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            </div>
            </div>
            </div>


{%else%}
<div class="no-products-found">
    <h1>No Products Found</h1>

<a href="{% url 'base:index' %}" class="btn mt-20 "><i class="fi-rs-shopping-bag mr-10 "></i>Continue Shopping</a>
</div>
{%endif%}


<style>
.no-products-found {
    text-align: center;
    color: #088178;
    font-size: 48px;
    margin-top: 200px; 
    margin-bottom: 200px;
    /* Adjust as needed to center the text vertically */
}
        
</style>

            

           
            

{% endblock %}
