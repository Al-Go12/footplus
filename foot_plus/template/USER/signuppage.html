{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Evara - eCommerce HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Updated Bootstrap 5 CSS Link -->
    <link rel="stylesheet" href="{%static 'assets/css/maind134.css'%}"/>
    <!-- alterify -->

<!-- CSS -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
<!-- Toastr JS -->
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

<body>




    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card ">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="{% static 'assets/imgs/theme/foot.jpg' %}" alt="logo" class="logo" width="100" height="100">
                            <h3 class="mt-3 text-primary">Create an Account</h3>
                        </div>
                        <p class="mb-4 text-muted">
                            Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our privacy policy.
                        </p>
                        <form method="POST" action="{% url 'base:signup' %}" id="myForm" onsubmit="return validateForm()">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" required name="firstname" class="form-control" placeholder="Enter your first name" required maxlength="49">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" required name="lastname" class="form-control" placeholder="Enter your last name" required maxlength="49">
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" required name="username" class="form-control" placeholder="Choose a username" required maxlength="49">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" required name="email" class="form-control" placeholder="Enter your email" required maxlength="99">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input required type="password" name="password" class="form-control" placeholder="Choose a password" required maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="password1">Confirm Password</label>
                                <input required type="password" name="password1" class="form-control" placeholder="Confirm your password" required maxlength="20">
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="checkbox" id="exampleCheckbox12">
                                <label class="form-check-label" for="exampleCheckbox12">I agree to terms &amp; Policy.</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block">Submit &amp; Register</button>
                            </div>
                        </form>
                        <div class="text-muted text-center">
                            Already have an account? <a href="{% url 'base:login' %}">Sign in now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Updated Bootstrap 5 JavaScript Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <!-- Toastr JS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    
    <script>
        // Set Toastr options
        toastr.options = {
            "positionClass": "toast-top-center",
            "closeButton": true,
            "progressBar": true,
            "backgroundColor": "red",
        };
    
        {% for msg in messages %}
            // Display success messages as toasts
            toastr.success('{{ msg }}');
        {% endfor %}
    </script>


<script>
    function validateForm() {
        // Check if the checkbox is checked
        var checkbox = document.getElementById("exampleCheckbox12");

        if (!checkbox.checked) {
            // If not checked, display a Toastr alert
            toastr.warning("Please agree to the terms & policy before submitting.");
            return false; // Prevent form submission
        }

        // If checked, allow the form submission
        return true;
    }
</script>

</body>
