{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">


<!-- Mirrored from wp.alithemes.com/html/evara/evara-frontend/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 15 Jul 2023 10:04:24 GMT -->
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/imgs/theme/foot.jpg' %}">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{%static 'assets/css/maind134.css'%}">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
     <!-- Default theme -->
     <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

</head>


<body>

    <section class="pt-150 pb-150 ml-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 m-auto">
                    <div class="row">
                        <div class="col-lg-5 mx-auto">
                            <div class="login_wrap widget-taber-content p-30 background-white border-radius-10 mb-md-5 mb-lg-0 mb-sm-5">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1">
                                        <div class="text-center mb-4">
                                            <img src="{% static 'assets/imgs/theme/foot.jpg' %}" alt="logo" class="logo" width="100" height="100">
                                            <h3 class="mb-30 text-primary">User Gmail</h3>
                                        </div>
                                    </div>
                                    <form method="post" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            
                                            <input type="text" required="" name="email" class="form-control" placeholder="Your Email">
                                        </div>
                                      <button type="submit">processed to otp verification</button>
                                        
                                         </section>


                        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
                        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
                         <!-- altertify -->
                      
                        <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
                        <script>
                            alertify.set('notifier','position', 'top-center');
                            {% for msg in messages %}
                        
                                alertify.success('{{msg}}');
                            {%endfor%}
                        </script>

         </body>


<!-- Mirrored from wp.alithemes.com/html/evara/evara-frontend/index-3.html by HTTrack Website Copier/3.x [XR&CO'2014], Sat, 15 Jul 2023 10:10:09 GMT -->
