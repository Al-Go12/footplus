{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Otp Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/imgs/theme/foot.jpg' %}">
    <!-- Template CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/maind134.css' %}">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Updated Bootstrap 5 JavaScript Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
</head>
<body style="background-color: #f8f9fa;">

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <img src="{% static 'assets/imgs/theme/foot.jpg' %}" alt="logo" class="logo" width="100" height="100">
                    <h1 class="text-center mb-4" style="color: #007bff;">Verification Page</h1>
                    <form method="post" class="mb-4">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="otp" class="sr-only">OTP:</label>
                            <input type="text" name="otp" class="form-control" required maxlength="4" pattern="[0-9]{4}" placeholder="Enter OTP">
                        </div>

                        <div class="form-group">
                            <label for="new_password" class="sr-only">New Password:</label>
                            <input type="password" name="new_password" class="form-control" required placeholder="Enter New Password">
                        </div>

                        <div class="form-group">
                            <label for="confirm_password" class="sr-only">Confirm Password:</label>
                            <input type="password" name="confirm_password" class="form-control" required placeholder="Confirm Password">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Verify OTP</button>
                    </form>
                    <p class="text-center">
                        <a href="{% url 'base:resend' %}" class="text-secondary" style="text-decoration: underline;">Resend OTP</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    alertify.set('notifier', 'position', 'top-center');
    {% for msg in messages %}
        alertify.success('{{msg}}');
    {% endfor %}
</script>

</body>
</html>
